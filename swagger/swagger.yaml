---
swagger: "2.0"
info:
  description: "Backend REST API for ZP-Library.\n"
  version: "1.0.0"
  title: "ZP-Library API"
basePath: "/api"
schemes:
- "http"
consumes:
- "application/json"
produces:
- "application/json"
security:
- libraryKey: []
paths:
  /auth/source:
    get:
      tags:
      - "Auth"
      operationId: "controllers.default_controller.auth_source"
      responses:
        200:
          description: "List all auth methods"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Auth"
  /auth/key/{source}/{token}:
    get:
      tags:
      - "Auth"
      operationId: "controllers.default_controller.auth_key"
      parameters:
      - name: "source"
        in: "path"
        description: "one of the source"
        required: true
        type: "string"
        enum:
        - github
        - twitter
      - name: "token"
        in: "path"
        description: "acquired token from the source"
        required: true
        type: "string"
      responses:
        200:
          description: "get the library API key from the token (WORKING IN PROGRESS!)"
          schema:
            $ref: "#/definitions/Key"
  /user:
    get:
      tags:
      - "User"
      operationId: "controllers.default_controller.current_user"
      responses:
        200:
          description: "get current user"
          schema:
            $ref: "#/definitions/User"
  /user/{id}:
    get:
      tags:
      - "User"
      operationId: "controllers.default_controller.selected_user"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "get selected user"
          schema:
            $ref: "#/definitions/User"
        400:
          description: "not found"
  /book:
    get:
      tags:
      - "Book"
      operationId: "controllers.default_controller.book_get"
      parameters:
      - name: "limit"
        in: "query"
        description: "number of books to return"
        required: false
        type: "integer"
        default: 10
        maximum: 100
        minimum: 1
      responses:
        200:
          description: "List all books"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Book"
        403:
          description: "not allowed"
  /book/{id}:
    get:
      tags:
      - "Book"
      operationId: "controllers.default_controller.book_id_get"
      parameters:
      - name: "id"
        in: "path"
        description: "id of the book"
        required: true
        type: "string"
      responses:
        200:
          description: "Sends the book"
        403:
          description: "not allowed"
        404:
          description: "not found"
    post:
      tags:
      - "Book"
      operationId: "controllers.default_controller.book_id_post"
      parameters:
      - name: "id"
        in: "path"
        description: "id of the book"
        required: true
        type: "string"
      - name: "book"
        in: "body"
        description: "The book JSON you want to post"
        required: true
        schema:
          $ref: "#/definitions/Book"
      responses:
        200:
          description: "Make a new book"
        403:
          description: "not allowed"
    put:
      tags:
      - "Book"
      operationId: "controllers.default_controller.book_id_put"
      parameters:
      - name: "id"
        in: "path"
        description: "id of the book"
        required: true
        type: "string"
      - name: "book"
        in: "body"
        description: "The book JSON you want to post"
        required: true
        schema:
          $ref: "#/definitions/Book"
      responses:
        200:
          description: "Updates the book"
        403:
          description: "not allowed"
securityDefinitions:
  libraryKey:
    type: apiKey
    name: api_key
    in: query
definitions:
  Book:
    type: "object"
    properties:
      title:
        type: "string"
      subtitle:
        type: "string"
      content_version:
        type: "string"
      authors:
        type: "array"
        items:
          type: "string"
      translators:
        type: "array"
        items:
          type: "string"
      publisher:
        type: "string"
      published_date:
        type: "string"
      description:
        type: "string"
      page_count:
        type: "integer"
      language:
        type: "string"
      extra:
        type: "object"
        properties:
          image_small:
            type: "string"
          image_large:
            type: "string"
          quantity:
            type: "integer"
          memo:
            type: "string"
      automated:
        type: "object"
        properties:
          added_date:
            type: "string"
          updated_date:
            type: "string"
  Auth:
    type: "object"
    properties:
      raw_url:
        type: "string"
      client_key:
        type: "string"
      client_key_parameter:
        type: "string"
      scope_parameter:
        type: "string"
      scope:
        type: "string"
      full_url:
        type: "string"
      source:
        type: "string"
  Key:
    type: "object"
    properties:
      api_key:
        type: "string"
  User:
    type: "object"
    properties:
      email:
        type: "string"
      group:
        type: "string"