<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">

<dom-module id="my-search-bar">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: inline;
      }
      
      paper-input {
        --paper-input-container-underline: {
          display: none;
        };
        
        --paper-input-container-focus-color: #ddd;
        --paper-input-container-color: #ddd;
        --paper-input-container-input-color: #fff;
      }
    </style>
    <paper-input id="searchInput" class="flex" type="search" placeholder="{{placeholder}}" 
      value="{{query}}" no-label-float>
      <paper-icon-button suffix icon="search" on-tap="search"></paper-icon-button>
    </paper-input>
    
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'my-search-bar',
        
        behaviors: [
          Polymer.IronA11yKeysBehavior
        ],

        properties: {
          placeholder: {
            type: String,
            value: ''
          },
          
          query: {
            type: String,
            notify: true
          }
        },
        
        search: function() {
          this.fire('request', {query: this.query});
        },
        
        keyBindings: {
          'enter': 'search'
        }
      });
    })();
  </script>

</dom-module>
